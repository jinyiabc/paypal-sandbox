<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Paypal</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet"
       href="https://unpkg.com/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<!-- includes jQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Load PayPal's checkout.js Library. -->
<script src="https://www.paypalobjects.com/api/checkout.js" data-version-4 log-level="warn"></script>

<!-- Load the client component. -->
<script src="https://js.braintreegateway.com/web/3.31.0/js/client.min.js"></script>

<!-- Load the PayPal Checkout component. -->
<script src="https://js.braintreegateway.com/web/3.31.0/js/paypal-checkout.min.js"></script>

</head>
<body>

  <div id="checkout-message"></div>
  <div id="paypal-button"></div>
  <script>
  // Create a client.
  braintree.client.create({
  authorization: 'sandbox_q4nkc2k5_w5tbt5qrnt297c5p' //CLIENT_AUTHORIZATION
  }, function (clientErr, clientInstance) {

  // Stop if there was a problem creating the client.
  // This could happen if there is a network error or if the authorization
  // is invalid.
  if (clientErr) {
  console.error('Error creating client:', clientErr);
  return;
  }

  // Create a PayPal Checkout component.
  braintree.paypalCheckout.create({
  client: clientInstance
  }, function (paypalCheckoutErr, paypalCheckoutInstance) {

  // Stop if there was a problem creating PayPal Checkout.
  // This could happen if there was a network error or if it's incorrectly
  // configured.
  if (paypalCheckoutErr) {
    console.error('Error creating PayPal Checkout:', paypalCheckoutErr);
    return;
  }

  // Set up PayPal with the checkout.js library
  paypal.Button.render({
    env: 'sandbox', // or 'sandbox'

    payment: function () {
      return paypalCheckoutInstance.createPayment(
          {
        flow: 'checkout', // Required
        amount: 10.00, // Required
        currency: 'USD', // Required
        enableShippingAddress: true,
        shippingAddressEditable: false,
        shippingAddressOverride: {
          recipientName: 'Scruff McGruff',
          line1: '1234 Main St.',
          line2: 'Unit 1',
          city: 'Chicago',
          countryCode: 'US',
          postalCode: '60652',
          state: 'IL',
          phone: '123.456.7890'
        }
      }
  );
    },

    onAuthorize: function (data, actions) {
      return paypalCheckoutInstance.tokenizePayment(data)
        .then(function (payload) {
          // Submit `payload.nonce` to your server.
          $.ajax({
            type: 'POST',
            url: '/checkout',
            data: {'paymentMethodNonce': payload.nonce}
          }).done(function(result) {
            if (result.success) {
                console.log(result.transaction);
              $('#checkout-message').html(
                  `
                  <h1>Success</h1>
                  <p>Your transaction id is <strong>${result.transaction.id}</strong><br>
                  Check your <a href="https://sandbox.braintreegateway.com/login">sandbox Control Panel</a> for your test transactions.
                  </p>
              `);
            } else {
              console.log(result);
              $('#checkout-message').html('<h1>Error</h1><p>Check your console.</p>');
            }
          });

        });
    },

    onCancel: function (data) {
      console.log('checkout.js payment cancelled', JSON.stringify(data, 0, 2));
    },

    onError: function (err) {
      console.error('checkout.js error', err);
    }
  }, '#paypal-button').then(function () {
    // The PayPal button will be rendered in an html element with the id
    // `paypal-button`. This function will be called when the PayPal button
    // is set up and ready to be used.
  });

  });

  });
  </script>

</body>
</html>
